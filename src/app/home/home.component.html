<div class="left-div">
  <div class="header">Enviro Bank</div>
  <div class="footer">
    <span class="text">Privacy Policy</span>
    <span>Contact</span>
  </div>
</div>
<div class="right-div">

  <div class="form-group">
    <div class="log-in-header"><span class="welcome-text">Welcome to </span> <span
      class="enviro-text">Enviro Bank</span>
    </div>
    <form>

      <div class="label-color">
        <mat-form-field class="input-fields" appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput>
        </mat-form-field>
      </div>

      <div class="label-color">
        <mat-form-field class="input-fields" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
        </mat-form-field>
      </div>

    </form>
    <div class="forgot-password">
      <span>
        Forgot Password?
      </span>

    </div>
    <button class="login-button" mat-raised-button color="primary">Login</button>
  </div>
</div>
